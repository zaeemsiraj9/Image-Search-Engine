<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Image Search Engine</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="fade-in-up">Image Search Engine</h1>
        <form id="search-form" class="fade-in-up"  >
            <input type="text" id="search-box" class="fade-in-up" placeholder="Enter anything here!">
            <button>Search</button>
        </form>
        <div id="search-result" class="fade-in-up" ></div>
        <button id="show-more-images" class="fade-in-up">Show More</button>
        <script src="script.js"></script>
    </body>
</html>
